		<a class="link" href="" title="" target="_blank" style="display: block">
			<img class="thumb" src="" alt="" loading="lazy" style="width: 2em; height: 2em; vertical-align: middle">
			<span class="title"></span>
		</a>
	</template>

	<template id="video">
		<a class="link" href="" title="" target="_blank">
			<img class="thumb" src="" alt="" loading="lazy">
		</a>
	</template>

	<template id="multimedia|office|archive|3d">
		<a class="link" href="" title="" target="_blank">
			<img class="thumb" src="" alt="" loading="lazy">
		</a>
	</template>

	<script>
		function render($container, $template, response) {
			var results = Object.values(response && response.query && response.query.pages || {}).sort(function (a, b) {
				return a.index - b.index;
			});

			results.forEach(function (result) {
				var $clone = $template.clone();

				if (!result.imageinfo) {
					return;
				}

				$clone.contents().find('a.link').addBack($clone.contents().filter('a.link'))
					.attr('title', result.title)
					.attr('href', result.fullurl);

				$clone.contents().find('img.thumb').addBack($clone.contents().filter('img.thumb'))
					.attr('name', result.title)
					.attr('src', result.imageinfo[0].thumburl)
					.attr('width', Math.min(result.imageinfo[0].thumbwidth / result.imageinfo[0].thumbheight * 180))
					.attr('height', Math.min(180, result.imageinfo[0].thumbheight));

				$clone.contents().find('.title').addBack($clone.contents().filter('.title'))
					.text(result.title);

				$clone.contents().appendTo($container);
			});
		}

		$('form').on('submit', function (e) {
			var q = $('#q').val(),
				filetype = $('#filetype').val(),
				language = $('#language').val(),
				paramsShared = {
					origin: '*',
					format: 'json',
					uselang: language,
					action: 'query',
					generator: 'search',
					gsrsearch: 'filetype:' + filetype + ' ' + q,
					gsrlimit: 50,
					gsroffset: 0,
					prop: 'info|imageinfo',
					inprop: 'url',
					iiprop: 'url|size',
					iiurlheight: 180
				},
				paramsMedia = {
					gsrqiprofile: 'classic_noboostlinks_max_boost_template',
					gsrnamespace: '6',
					mediainfo: 1
				},
				paramsTraditional = {
					gsrqiprofile: 'classic_noboostlinks',
					gsrnamespace: '6|1'
				};

			e.preventDefault();

			$('#mediasearch').empty();
			$.get(
				'https://commons.wikimedia.org/w/api.php',
				$.extend( {}, paramsShared, paramsMedia )
			).then(function (response) {
				render(
					$('#mediasearch'),
					$('#' + filetype.replace(/\|/g, '\\|')),
					response
				);
			});

			$('#traditional').empty();
			$.get(
				'https://commons.wikimedia.org/w/api.php',
				$.extend( {}, paramsShared, paramsTraditional )
			).then(function (response) {
				render(
					$('#traditional'),
					$('#' + filetype.replace(/\|/g, '\\|')),
					response
				);
			});
		});
	</script>
</body>
</html>
